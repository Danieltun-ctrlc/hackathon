{% extends "base.html" %}
{% block content %}
<main class="form-signin w-100 m-auto mt-5">
  <form action="/sign" method="POST">
    <div class="logo">

          <h2 class="micro-5-regular mt-2">Confi</h2>
      </div>
    <h1 class="h3 mb-3 fw-normal" id="sign">Please sign in</h1>
    <hr>
    {% if valid %}
          <h3 class="error-message">The email already existed!</h3>
    {% endif %}
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
      <label for="floatingInput">Email address</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">

    </div>
    <button class="btn btn-success w-100 py-2" type="submit" id="sub2">Sign in</button>

  </form>
</main>

{% endblock %}
